<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon-16x16.png"
		/>
		<link rel="manifest" href="./site.webmanifest" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="stylesheet" href="./css/index.css" />
		<title>Passwords Manager</title>
	</head>
	<body>
		<div
			class="main-container container-fluid d-flex flex-column justify-content-center"
		>
			<div class="row justify-content-center p-4 align-items-center">
				<div
					class="form-col col-xl-6 col-lg-6 col-md-8 col-sm-1. d-flex justify-content-center bg-white h-75"
				>
					<form class="pt-5">
						<div class="text-center">
							<h1>Ingreso</h1>
						</div>
						<div class="m-4 pt-5">
							<input
								type="text"
								class="form-control"
								id="exampleInputEmail1"
								placeholder="Nombre de usuario o correo"
								aria-describedby="emailHelp"
							/>
						</div>
						<div class="m-4 pt-5">
							<input
								type="password"
								class="form-control"
								id="exampleInputPassword1"
								placeholder="ContraseÃ±a"
							/>
						</div>
						<div class="m-4 pt-5">
							<button
								type="submit"
								class="btn btn-primary btn-lg w-100"
							>
								Ingresar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
