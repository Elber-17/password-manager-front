<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon-16x16.png"
		/>
		<link rel="manifest" href="./site.webmanifest" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/materialdesignicons.min.css" />
		<title>Passwords Manager</title>
	</head>
	<body>
		<div class="responsive-menu" id="responsive-menu">
			<div class="icon-responsive-menu">
				<span class="mdi mdi-lock-outline"></span>
			</div>
			<div class="item" id="login-responsive-button">
				<div class="content">
					Iniciar Sesión
				</div>
				<div class="icon">
					<span class="mdi mdi-arrow-right-bold-outline"></span>
				</div>
			</div>
			<div class="item" id="sign-up-responsive-button">
				<div class="content">
					Registrate
				</div>
				<div class="icon">
					<span class="mdi mdi-account-plus-outline"></span>
				</div>
			</div>
		</div>
		<div class="outfocus-menu" id="outfocus-menu"></div>
		<div class="bg-img">
			<div class="navbar">
				<span
					class="mdi mdi-menu responsive-icon-menu"
					id="responsive-icon-menu"
				></span>
				<div class="logo-container">
					<div class="icon">
						<span class="mdi mdi-lock-outline"></span>
					</div>
					<div class="content">Passwords Manager</div>
				</div>
				<div class="links">
					<div id="login-button" class="link">
						Iniciar Sesión
					</div>
					<div id="sign-up-button" class="link">
						Registrate
					</div>
				</div>
			</div>
			<div class="text-presentation">
				<div class="text">
					<h2>La seguridad de tus cuentas es importante</h2>
					<span
						>Passwords Manager te hace la vida mas fácil a la hora
						de administrar todas tus cuentas.</span
					>
				</div>
				<span class="mdi mdi-arrow-down-bold scroll-arrow-down"></span>
			</div>
		</div>

		<script src="./js/axios.min.js"></script>
		<script src="./js/axios-request.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
