<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css" /> -->
		<link rel="stylesheet" href="./css/login.css" />
		<link rel="stylesheet" href="./css/materialdesignicons.min.css" />
		<title>Ingreso - Passwords Manager</title>
	</head>
	<body>
		<div class="main-container">
			<div class="panel">
				<div class="icon-container">
					<span class="mdi mdi-lock-outline"></span>
				</div>

				<div class="title">Passwords Manager</div>
			</div>
			<div class="form-container">
				<div class="notification is-danger" id="notification">
					<div
						class="notification-button-close"
						id="notification-button-close"
					>
						<span class="mdi mdi-close"></span>
					</div>
					<div class="msg"></div>
					<!-- Nombre de
					<p>Usuario</p>
					o
					<p>Contraseña</p>
					incorrecto. -->
				</div>

				<div class="form">
					<div class="title">
						Bienvenido a Passwords Manager
					</div>
					<div class="inputs">
						<div class="row">
							<label for="username-or-email"
								>Nombre de Usuario o Correo</label
							>
							<div class="icon">
								<span class="mdi mdi-account-outline"></span>
							</div>
							<input type="text" id="username-or-email" />
							<div class="error-msg"></div>
						</div>
						<div class="row">
							<label for="password">Contraseña</label>
							<div class="icon">
								<span class="mdi mdi-lock-open-outline"></span>
							</div>
							<input type="password" id="password" />
							<div class="error-msg"></div>
							<div
								class="show-password-icon"
								id="show-ocult-password-button"
							>
								<span class="mdi mdi-eye-outline"></span>
							</div>
						</div>
						<div class="row forgot-password">
							<a href="#">Olvidaste tu contraseña?</a>
						</div>
					</div>
					<div class="buttons">
						<div class="button-accept" id="button-accept">
							Ingresar
							<div class="icon">
								<span class="mdi mdi-login"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/axios.min.js"></script>
		<script src="./js/axios-request.js"></script>
		<script src="./js/validations.js"></script>
		<script src="./js/forms-helpers.js"></script>
		<script src="./js/login.js"></script>
	</body>
</html>
